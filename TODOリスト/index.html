<DOCTYPE html>
    <html lang="ja">
        <head>
            <meta charset="UTF-8">
            <title>TODOリスト</title>
            <link rel="stylesheet" href="https://hiro0108.github.io/ToDoList/_static/todo.css" type="text/css">
            <script type="text/javascript" src="todo.js"></script>
        </head>
        <body>
            <div class="container" id="zentai">
                <h1>To Do List</h1>
                <h2>使用マニュアル</h2>
                <div>
                    ・期日は半角数字で入力(例)1225
                    <br>・「追加」は上記二つを入力した際にクリック(TODOリストが作成される)
                    <br>・「削除」終わった項目はチェックボックスにチェックを入れてクリックすると削除される
                    <br>・「読取」はページをリロードした時や、一度閉じたあと再度開く時にクリックすると前までのTODOリストがロードされる
                    
            </div>
           
            <br><label>やること<input type="text" id="inputDo" name="textbox" placeholder="やることを入力してください">
                    <label>　期日<input type="text" id="date" maxlength="4" placeholder="期日を入力してください">
                    <br><button onclick="addList('inputDo', 'date')" id="add">追加</button>
                    <button onclick="removeList()" id="remove">削除</button>
                    <button onclick="load('todoList')" id="load">読取</button>
                    <ul id="todoLists">

                    </ul>
                    
            </div>

        </body>
    </html>
</DOCTYPE>
